<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
<!--adding jQery always before js-->
<script
  src="https://code.jquery.com/jquery-3.6.0.js"

    <title>Rock, Paper, Scissors Saturn edition </title>

<body>
<header>
<h2>Rock, Paper, Scissors</h2> 
<h1>Saturn edition</h1>
</header>
<!--rounds-->

<h3>ROUND# <span id="rounds"></span></h3>
  <!--display choices and result-->
<h2>Your Choice: <span id="player-choice"></span></h2>
<h2>Saturn's Choice: <span id="computer-choice"></span></h2>
<h2>Result: <span id="result"></span></h2>



<section>
 <p>Player choose</p>
 <div class="choices" id="choices">
  <button class="rock" type="button" id="rock"></button>
  <img src="https://www.flaticon.com/authors/icongeek26"/>
   
  </button>
<button class="paper" type="button" id="paper">
  <img src=""/>
</button>
<button class="scissors" type="button" id="scissors">
<img src="https://img.icons8.com/ios-glyphs/30/000000/barber-scissors.png"/>
</button>
 </div>
 </section>
</body>
