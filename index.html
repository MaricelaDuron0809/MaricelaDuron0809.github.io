<!DOCTYPE html>
<html lang="en">
<head>
<!--icons-->
  <script src="https://kit.fontawesome.com/fb6f1ee23f.js" crossorigin="anonymous"></script>
  <!--space font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"/>
<!--adding jQery always before js-->
<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

<script src="js/script.js" defer></script>

    <title>Rock, Paper, Scissors Saturn Edition </title>
</head>
<body>

<header>
<h1>Rock, Paper, Scissors</h1> 
<h1>Saturn edition</h1>
</header>
<!--rounds-->

<h3>ROUND# <span id="rounds"></span></h3>
  <!--display choices and result-->
<h2>Your Choice: <span id="player-choice"></span></h2>
<h2>Saturn's Choice: <span id="computer-choice"></span></h2>
<h1>Result: <span id="result"></span></h1>



<section>
 <p>Player choose</p>
 <div class="choices" id="choices">
  
  <button class="rock" type="button" id="rock">
    <i class="fas fa-hand-rock"></i>
  </button>


  <button class="paper" type="button" id="paper">
  <i class="far fa-hand-paper"></i>
  </button>
  

  
  <button class="scissors" type="button" id="scissors">
    <i class="fas fa-hand-scissors"></i>
 </button>
 </div>
 
 <div class="reset" id="reset">
  <button id="reset">reset</button>
</div>


 </section>
</body>
</html>
